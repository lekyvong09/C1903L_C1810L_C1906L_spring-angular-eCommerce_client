<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <div class="container" style="margin-top: 30px;">
                <div class="d-flex justify-content-center h-50">
                    <div class="user_card">
                        <div class="d-flex justify-content-center">
                            <div style="margin-top: 10px; margin-bottom: -90px">
                                <h3>Login</h3>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center form_container">
                            <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
                                <div class="input-group mb-3">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><fa-icon [icon]="faUser"></fa-icon></span>
                                    </div>
                                    <input type="text" class="form-control" name="username" placeholder="Username" ngModel
                                           #usernameInput="ngModel">
                                    <span class="help-block" style="color: red" *ngIf="usernameInput.invalid && usernameInput.touched">
                                        Please enter a username</span>
                                </div>
                                <div class="input-group mb-2">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><fa-icon [icon]="faKey"></fa-icon></span>
                                    </div>
                                    <input type="password" class="form-control" name="password" placeholder="Password" ngModel required>
                                </div>
                                <div class="d-flex justify-content-center mt-3 login_container">
                                    <button [disabled]="loginForm.invalid || showLoading" class="btn login_btn" type="submit" name="button">
                                        <fa-icon *ngIf="showLoading" [icon]="faSpinner" [spin]="true"></fa-icon>
                                        <span *ngIf="showLoading">Loading...</span>
                                        <span *ngIf="!showLoading">Login</span>
                                    </button>
                                </div>


                            </form>
                        </div>

                        <div class="mt-4">
                            <div class="d-flex justify-content-center links">
                                Don't have an account? <a routerLink="/register" class="ml-2" style="color: #2C3E50;"> Sign up</a>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

        </div>
    </div>
</div>
