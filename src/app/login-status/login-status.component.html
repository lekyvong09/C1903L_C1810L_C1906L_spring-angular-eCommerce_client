<div class="login-status-header">

    <div *ngIf="authenticationService.isLoggedIn() && authenticationService.getLoggedInUsername()" class="login-status-user-info">
        Welcome back {{ authenticationService.getLoggedInUsername() }}
    </div>

    <button *ngIf="!authenticationService.isLoggedIn()" routerLink="/login" class="security-btn">Login</button>

    <button *ngIf="authenticationService.isLoggedIn()" (click)="logout()" class="security-btn">Logout</button>
</div>
